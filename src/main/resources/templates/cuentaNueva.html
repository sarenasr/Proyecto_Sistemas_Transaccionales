<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Nueva Cuenta</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
<div class="container">
    <h1>Nueva Cuenta</h1>
    <form th:action="@{/cuentas/save}" method="post" enctype="multipart/form-data" th:object="${cuenta}">
        <div class="form-group">
            <label for="saldo">Saldo</label>
            <input type="number" class="form-control" id="saldo" name="saldo" required>
        </div>

        <div class="form-group">
            <label for="ultimaTransaccion">Ultima Transaccion</label>
            <input type="datetime-local" class="form-control" id="ultimaTransaccion" name="ultimaTransaccion" required>
        </div>

        <div class="form-group">
            <label for="user">Cliente</label>
            <select class="form-control" id="user" name="usuario">
                <th:block th:each="usuario : ${usuarios}">
                    <option th:value="${usuario.id}" th:text="${usuario.nombre}"></option>
                </th:block>
            </select>
        </div>

        <div class="form-group">
            <label for="tipo">Tipo De Cuenta</label>
            <select class="form-control" id="tipo" name="tipoCuenta">
                <th:block th:each="tipo : ${T(com.example.demo.model.TipoCuenta).values()}">
                    <option th:value="${tipo}" th:text="${tipo}"></option>
                </th:block>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Crear Cuenta</button>
    </form>
</div>
</body>
</html>
