<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Nueva Oficina</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
<div class="container">
    <h1>Nueva Oficina</h1>
    <form th:action="@{/oficinas/save}" method="post" enctype="multipart/form-data" th:object="${oficina}">
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required>
        </div>

        <div class="form-group">
            <label for="direccion">Dirección</label>
            <input type="text" class="form-control" id="direccion" name="direccion" required>
        </div>

        <div class="form-group">
            <label for="puntosDeAtencion">Puntos de Atención</label>
            <input type="number" th:field="${oficina.numeroPuntosAtencion}" class="form-control" id="puntosDeAtencion" name="puntosDeAtencion" required min ="1">
        </div>


        <div class="form-group">
            <label for="gerente">Gerente</label>
            <select class="form-control" id="gerente" name="gerente">
                <th:block th:each="usuario : ${usuarios}">
                    <option th:value="${usuario.id}" th:text="${usuario.nombre}"></option>
                </th:block>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Crear Oficina</button>
    </form>
</div>
</body>
</html>
