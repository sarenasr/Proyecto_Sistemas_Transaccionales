<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Bank Statement</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
</head>

<body>
<div class="container">
    <h1 class="mt-5">Bank Statement</h1>

    <div class="mt-3">
        <h3>Account Number: <span th:text="${accountNumber}"></span></h3>
        <h3>Month: <span th:text="${month}"></span></h3>
        <h3>Initial Balance: <span th:text="${initialBalance}"></span></h3>

        <table class="table mt-3">
            <thead>
            <tr>
                <th>Operation</th>
                <th>Date</th>
                <th>Amount</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="operation : ${statement}">
                <td th:text="${operation}"></td>
            </tr>
            </tbody>
        </table>

        <h3>Final Balance: <span th:text="${finalBalance}"></span></h3>
    </div>
</div>
</body>

</html>
